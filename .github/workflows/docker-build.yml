name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ntrp-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test health endpoint
        run: |
          docker run -d --name ntrp-test \
            -e OPENAI_API_KEY=test \
            -e NTRP_VAULT_PATH=/vault \
            -p 8000:8000 \
            ntrp-backend:test
          sleep 10
          
          curl --fail http://localhost:8000/health || exit 1
          docker stop ntrp-test
